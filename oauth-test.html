<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>WeddingKiTyaari OAuth Test</h1>
    
    <div class="test-section">
        <h3>1. Backend Health Check</h3>
        <button onclick="testBackendHealth()">Test Backend</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. OAuth Configuration Check</h3>
        <button onclick="testOAuthConfig()">Check OAuth Config</button>
        <div id="oauth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Google OAuth Login</h3>
        <button onclick="testGoogleOAuth()">Start Google OAuth</button>
        <p><em>This will redirect you to Google for authentication</em></p>
    </div>

    <div class="test-section">
        <h3>4. CORS Test</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://weddingkityaari.onrender.com';

        async function testBackendHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✅ Backend is healthy!</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Backend error: ${error.message}</span>`;
            }
        }

        async function testOAuthConfig() {
            const resultDiv = document.getElementById('oauth-result');
            try {
                const response = await fetch(`${API_URL}/api/auth`);
                const data = await response.json();
                const isConfigured = data.google_oauth_configured;
                
                resultDiv.innerHTML = `
                    <span class="${isConfigured ? 'success' : 'error'}">
                        ${isConfigured ? '✅' : '❌'} Google OAuth ${isConfigured ? 'Configured' : 'Not Configured'}
                    </span>
                    <br><pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ OAuth config error: ${error.message}</span>`;
            }
        }

        function testGoogleOAuth() {
            window.location.href = `${API_URL}/api/auth/google`;
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'GET',
                    credentials: 'include'
                });
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✅ CORS working!</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ CORS error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
